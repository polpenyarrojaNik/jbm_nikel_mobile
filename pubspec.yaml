dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter
  dio: ^4.0.6
  flutter_riverpod: ^2.0.1
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  jwt_decoder: ^2.0.0
  path: ^1.8.0
  path_provider: ^2.0.0
  intl: ^0.17.0
  drift: ^2.0.0
  logging: ^1.1.0
  uuid: ^3.0.6
  money2: ^3.3.0
  sqlite3_flutter_libs: ^0.5.0
  flutter_dotenv: ^5.0.2
  flash: ^2.0.5
  material_design_icons_flutter: ^5.0.0
  flutter_secure_storage: ^6.0.0
  reactive_forms: ^14.1.0
  flutter_form_builder: ^7.7.0
  form_builder_validators: ^8.3.0
  font_awesome_flutter: ^10.2.0
  better_open_file: ^3.6.0
  google_maps_flutter: ^2.2.0
  geolocator: ^9.0.0
  google_fonts: ^3.0.1
  material_color_utilities:
  dynamic_color: ^1.5.4
  cached_network_image: ^3.2.0
  archive: ^3.3.2
  map_launcher: ^2.4.0
