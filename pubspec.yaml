  package_info_plus: ^3.0.1
  auto_route: ^5.0.0
  shared_preferences: ^2.0.15
  shimmer: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.0
  flutter_launcher_icons: ^0.10.0
  freezed: ^2.2.0
  json_serializable: ^6.5.0
  drift_dev: ^2.0.0
  built_value_generator: ^8.0.0
  dependency_validator: ^3.2.0
  auto_route_generator: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icons/1x/photokits_app_icon_1024x1024.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/app_icons/1x/photokits_app_icon_1024x1024.png"

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/

flutter_intl:
  enabled: true
